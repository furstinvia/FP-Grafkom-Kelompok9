<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap'); 

        html, body {
            height: 100%; 
            margin: 0; 
            position: relative; 
        }
        body { 
            background-image: url('img/animal.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            overflow: hidden; 
            font-family: 'Anton', sans-serif; 
        }

        .play-button, .characters-button, .rules-button {
            position: absolute;
            left: 50%;
            padding: 15px 30px;
            font-size: 26px; 
            background: linear-gradient(to right, #ff4b8b, #ff69b4); 
            color: white; 
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            transform: translateX(-50%); 
            font-weight: bold;
        }

        .play-button:hover, .characters-button:hover, .rules-button:hover {
            background: linear-gradient(to right, #ff69b4, #ff4b8b); 
            transform: translateX(-50%) scale(1.1); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); 
        }

        .play-button:active, .characters-button:active, .rules-button:active {
            transform: translateX(-50%) scale(1.15); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);  
        }

        .characters-button {
            bottom: 250px;
        }

        .rules-button {
            bottom: 165px; 
        }

        .play-button {
            bottom: 80px; 
        }
    </style>
</head>
<body>
    <button class="characters-button" onclick="window.location.href='Characters/index.html'">ü¶ä Characters</button>
    <button class="rules-button" onclick="window.location.href='rules/index.html'">üìú Rules</button>
    <button class="play-button" onclick="window.location.href='Game/index.html'">‚ñ∂Ô∏è Play</button>
</body>
</html>
