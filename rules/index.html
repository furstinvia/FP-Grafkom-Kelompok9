<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/622afd0c30.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            position: relative;
        }

        body {
            background-image: url('img/rules.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            font-family: 'VT323', monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: url('img/point.png'), auto;
        }

        html, body {
            height: 100%;
            margin: 0;
            position: relative;
            font-family: 'VT323', monospace; 
            background-image: url("../img/rules.gif");
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        .button {
            background: linear-gradient(to right, #ff4b8b, #ff69b4); 
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 30px;
            font-family: 'VT323', monospace;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            width: 190px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
        transform: translateY(-10px);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4), 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(5px);
            box-shadow: inset 2px 2px 4px rgba(255, 255, 255, 0.6), inset -2px -2px 4px rgba(0, 0, 0, 0.3);
        }

        .button::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            opacity: 0.7;
            transform: rotate(45deg);
            animation: shimmer 2.5s infinite;
        }

        #musicControls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            }

            #musicControls button {
            width: 50px;
            height: 50px;
            background-color: #ff69b4; 
            border: none;
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s ease, transform 0.2s ease;
            }

            #musicControls button:hover {
            background-color: #ff85c4; 
            }

            #musicControls button:active {
            background-color: #ff4fa0; 
            }
            #backButton {
            display: flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
            background-color: #ff4b8b;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 26px;
            font-family: 'VT323', monospace;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            }
            #backButton i {
                font-size: 16px;
            }
            #backButton:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 6px 12px rgba(0, 0, 0, 0.2);
            }
            #backButton:active {
                transform: translateY(2px);
                box-shadow: inset 2px 2px 4px rgba(255, 255, 255, 0.6), inset -2px -2px 4px rgba(0, 0, 0, 0.3);
            }
    </style>
</head>
<body>
    <div id="musicControls">
        <button id="audioToggleButton">
            <i class="fa fa-volume-up"></i>
        </button>
        <a href="../index.html" id="backButton" class="button">
            <i class="fa fa-arrow-left"></i> Back
        </a>
    </div>

    <audio id="backgroundMusic" src="../Game/view.m4a" loop></audio>


    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const audioToggleButton = document.getElementById('audioToggleButton');
        const audioIcon = audioToggleButton.querySelector('i');

        window.addEventListener('load', () => {
            backgroundMusic.play();
        });

        audioToggleButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                audioIcon.classList.remove('fa-volume-mute');
                audioIcon.classList.add('fa-volume-up');
            } else {
                backgroundMusic.pause();
                audioIcon.classList.remove('fa-volume-up');
                audioIcon.classList.add('fa-volume-mute');
            }
        });
    </script>
</body>
</html>
